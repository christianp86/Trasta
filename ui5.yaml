specVersion: "2.0"
type: application
metadata:
  name: Trasta

framework:
  name: OpenUI5
  version: 1.78.0
  libraries:
    - name: sap.ui.core
    - name: sap.f
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.ui.table
    - name: sap.ui.support
    - name: themelib_sap_fiori_3
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8

server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        port: 35729
        path: webapp
